<ion-view view-title="Buon Natale Fabriano!">
  <ion-content class="mybody">
  <div class="container">
    <div class="wish-card" ng-repeat="wish in wishes"> <!-- | filter:{ kind: playlistId }"> -->
       <h2 class="item-divider wish-top">{{wish.title}}</h2>
       <div class="responsive-sm wish-row">    <!-- <div class="row" collection-repeat="wish in wishes" item-height="315px" item-width="99%"> | filter:{ kind: playlistId }"> -->
          <div class="item wish-cell black" id="wish-{{wish.id}}" ng-click="play(wish)">
              <img ng-src="{{wish.preview.url}}" ng-if="!wish.preview.width" />
              <img ng-src="{{wish.preview.url}}" width="{{wish.preview.width}}" ng-if="wish.preview.width" />
          </div>
          <div class="col wish-cell blue wish-cell-right">
              <ion-item class="wish-body blue"><em>{{wish.dedication||"(...nessuna dedica inserita...)"}}</em></ion-item>
              <div class="item item-avatar wish-bottom blue">
                  <img ng-src="{{wish.author_avatar}}">
                  <em>{{ wish.author_name }}</em>
                  <p>{{ wish.approved_on }}</p>
              </div>
          </div>
        </div>
  </div>
  </ion-content>
</ion-view>
