<ion-view view-title="Tutti gli auguri!">
  <ion-content class="mybody">
  <div class="container">
    <div class="responsive-sm blue wish-row" style="margin:auto;" ng-repeat="wish in wishes"> <!-- | filter:{ kind: playlistId }"> -->
    <!-- <div class="row" collection-repeat="wish in wishes" item-height="315px" item-width="99%"> | filter:{ kind: playlistId }"> -->
      <div class="item wish-cell black" id="wish-{{wish.id}}" ng-click="play(wish)">
          <img ng-src="{{wish.preview.url}}" ng-if="!wish.preview.width" />
          <img ng-src="{{wish.preview.url}}" width="{{wish.preview.width}}" ng-if="wish.preview.width" />
      </div>
      <div class="col wish-cell">
          <ion-item class="item-divider">{{wish.title}}</ion-item>
          <ion-item class="wish-body blue"><em>{{wish.dedication}}</em></ion-item>
          <div class="item item-avatar wish-bottom blue">
              <img ng-src="{{wish.author_avatar}}">
              <em>{{ wish.author_name }}</em>
              <p>{{ wish.approved_on }}</p>
          </div>
      </div>
    </div>
  </div>
  </ion-content>
</ion-view>
